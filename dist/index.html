<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"><title>Todo List</title><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="main.bundle.js"></script></head><body><div class="wrapper"><dialog><div class="dialog-task-bar"><form action="" method=""><fieldset><legend><p>Add a task</p></legend><div class="inputs"><input class="input-task" name="task" id="" placeholder="About your task"><div class="dropdown-set-project"><input class="input-project" name="project" id="" placeholder="New Project"> <i class="input-dropdown-icon fas fa-caret-square-down"></i></div><ul class="dropdown-set-date"><li class="input-day"><p>1</p><i class="js-calendar-icon-btn far fa-calendar-plus"></i></li><li class="input-month"><p>6</p></li><li class="input-year"><p>2022</p><i class="fas fa-caret-up year-nav year-nav-up"></i> <i class="fas fa-caret-down year-nav year-nav-down"></i></li><li class="input-calendar"></li></ul><ul class="flag-icon-group"><li><i class="js-flag-icon priority-flag flag-r fas fa-flag"></i></li><li><i class="js-flag-icon priority-flag flag-o fas fa-flag"></i></li><li><i class="js-flag-icon priority-flag flag-y fas fa-flag"></i></li><li><i class="js-flag-icon priority-flag flag-w fas fa-flag"></i></li></ul><input class="input-time" type="time" name="time" id=""> <input class="input-comment" name="comment" id="" placeholder="Add a comment"></div><ul class="task-icons"><li><i class="0 js-task-icon pen fas fa-pencil-alt modal-icon-select"><i class="fas fa-exclamation"></i></i></li><li><i class="1 js-task-icon prj far fa-list-alt"></i></li><li><i class="2 js-task-icon cal far fa-calendar-plus"></i></li><li><i class="4 js-task-icon flg fas fa-flag"></i></li></ul><ul class="task-buttons"><button class="cancel">Cancel</button> <button type="submit" class="add">Add Task</button></ul></fieldset></form></div></dialog><nav><i class="fas fa-tasks logo"></i><div class="nav-search"><i class="fas fa-search"></i> <input class="js-search" type="search" placeholder="Search for a task"></div><ul class="nav-settings"><li><i class="fas fa-plus pointer js-user-new-task"></i></li><li class="user-alerts"><i class="fas fa-bell js-user-bell user-bell"></i> <i class="fas fa-circle js-user-notify user-notify"></i></li><li><i class="fas fa-user-cog js-user-setttings"></i></li></ul></nav><div class="app-window"><aside><div class="aside-drawer-icon"><i class="fas fa-ellipsis-v"></i></div><ul class="app-aside-calendar"><li class="js-aside-highlight"><i class="fas fa-inbox"></i>Tasks</li><li><i class="fas fa-calendar-day"></i>Today</li><li><i class="fas fa-calendar-alt"></i>Upcoming</li></ul><ul class="app-aside-projects"><li class="projects-menu"><div class="js-projects-dropdown mask-button"></div><i class="fas fa-chevron-circle-down projects-dropdown-icon js-dropdown-icon"></i><h2>Projects</h2></li></ul></aside><main class="app-main-task-window"><h2 class="dashboard-title">Tasks</h2><div class="new-task"><i class="fas fa-plus pointer js-user-new-task pointer"></i><p>Add task</p></div><ul class="dashboard-tasks"></ul><ul class="dashboard-today"></ul><ul class="dashboard-upcoming"></ul><ul class="dashboard-project"></ul><ul class="dashboard-search"></ul></main></div><footer><ul><li>Help</li><li>About</li><li>Contact</li></ul></footer></div></body></html>
